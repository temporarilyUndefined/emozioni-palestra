<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diario palestra</title>
    <link rel="stylesheet" href="master.css">
</head>
<body>
    <div id="main">
        <div class="button" onclick="previousweek()"></div>

            <div class="titleTab" id="weekDate"></div>
            <div class="tab">Lunedi</div>
            <div class="tab">Martedi</div>
            <div class="tab">Mercoledi</div>
            <div class="tab">Giovedi</div>
            <div class="tab">Venerdi</div>
            <div class="tab">Sabato</div>
            <div class="tab">Domenica</div>
        </div>
        <div id="center">
            <div class="titleTab">EMOZIONI</div>
            <div class="tabEm"></div>
            <div class="tabEm"></div>
            <div class="tabEm"></div>
            <div class="tabEm"></div>
            <div class="tabEm"></div>
            <div class="tabEm"></div>
            <div class="tabEm"></div>
        </div>
        <div id="right">
            <div class="titleTab">DESCRIZIONE</div>
            <div class="tabDesc"></div>
            <div class="tabDesc"></div>
            <div class="tabDesc"></div>
            <div class="tabDesc"></div>
            <div class="tabDesc"></div>
            <div class="tabDesc"></div>
            <div class="tabDesc"></div>
        </div>
        <div class="button"  onclick="nextweek()"></div>
    </div>
</body>
<script src="main.js"></script>
<script src="data.js"></script>
</html>
